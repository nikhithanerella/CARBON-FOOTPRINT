{% extends 'tracker/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Create Your EcoTrack Account ðŸŒ±</h2>
    <p class="form-subtitle">Join us in reducing your carbon footprint!</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

<style>
    .form-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    .form-container h2 {
        margin-bottom: 10px;
        color: #17252a;
    }

    .form-subtitle {
        font-size: 14px;
        margin-bottom: 20px;
        color: #555;
    }

    .form-fields p {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-fields label {
        font-weight: bold;
        color: #2b7a78;
        display: block;
        margin-bottom: 5px;
    }

    .form-fields input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border 0.3s ease;
    }

    .form-fields input:focus {
        border: 1px solid #3aafa9;
        box-shadow: 0 0 6px rgba(58, 175, 169, 0.4);
    }

    .btn-submit {
        background: #3aafa9;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background: #2b7a78;
        box-shadow: 0 4px 12px rgba(236, 12, 187, 0.2);
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #3aafa9;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
