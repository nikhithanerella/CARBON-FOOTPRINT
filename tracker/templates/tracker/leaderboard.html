{% extends 'tracker/base.html' %}
{% block content %}
<h2>Leaderboard: Top Eco Users</h2>
<table>
    <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Total Footprint</th>
    </tr>
    {% for profile in top_users %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ profile.user.username }}</td>
        <td>{{ profile.total_footprint|floatformat:2 }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No users yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
